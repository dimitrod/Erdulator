<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erdulator</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div id="startPage">
            <div class="planetwrap">
                <img id="planet2" src="resource/pixel_earth.gif" alt="Earth" class="center">
            </div>
            <div class ="rightwrap" >
                <div class='title'>
                    <span> ERDULATOR </span>
                </div>
                <div id="quizConfig">
                    <p>Quizfragen pro Runde:</p>
                    <input type="range" id="quizAmountSlider" min="1" max="3" step="1" value="1" oninput="sliderInput(this.value)">
                    <output id="sliderValue">1</output>
                </div>
                <button class="nes-btn is-success" id="startGame-" onclick="configure()"> Starte das Spiel </button>
            </div>
        </div>

        <div class="nes-container is-dark with-title" id="upgradeWindow" style="display:none;">
            <p class="title">UPGRADES</p>
            <div class="budgetwrap">
                <span>Budget: </span><span class="budget"></span><div class="budgetChangeWrapper"> </div>
            </div>
            <button class="nes-btn is-warning" id="closeUW" onclick="closeUpgradeWindow()">Schließen</button>
            <div id="Upgrades"></div>
            <div id="Technologien"></div>
            <div id="InstantHeal"></div>
        </div>

        <div id="gamePage" style="display:none;">
            <div class="planetwrap">
                <div id="yearwrap">
                    <div id="year" class=""></div>
                    <div id="yearpercentwrap">
                        <div id="yearpercent">&nbsp;</div>
                    </div>
                    <div style="text-align:center;">
                        <p>Zeitleiste</p>
                    </div>
                </div>
                <img id="planet" src="resource/pixel_earth.gif" alt="Earth" class="center">
            </div>


            <div class="rightwrap">
                <div class='title'>
                    <span> ERDULATOR </span>
                </div>
                <div class="budgetwrap">
                    <button id="upgradeWindowButton" onclick="openUpgradeWindow()"></button>
                    <span>Budget: </span><span class="budget"></span><div class="budgetChangeWrapper"> </div>
                </div>
                <div id="wrapper">
                    <div class="nes-container is-dark with-title" id="gameOver" style="display:none;">
                        <p class="title">GAME OVER</p>
                        <p id="gameOverMessage"></p>
                        <button class="nes-btn is-error" id="restart" onclick="location.reload()">Neustarten</button>
                    </div>
                    <div class="nes-container is-dark with-title" id="event" style="display:none;">
                        <p class="title">EVENT</p>
                        <p id="eventMessage"></p>
                        <button class="nes-btn is-success" id="reaction1" onclick="reaction(0)"></button><br>
                        <button class="nes-btn is-success" id="reaction2" onclick="reaction(1)"></button><br>
                        <button class="nes-btn is-success" id="reaction3" onclick="reaction(2)"></button>
                    </div>
                    <div class="nes-container is-dark with-title" id="info" style="display:none;">
                        <ul id="stats"></ul>
                        <button class="nes-btn is-warning" id="closeInfo" onclick="document.getElementById('info').style.display = 'none'; makeQuiz()">Okay</button>
                    </div>
                    <div class="nes-container is-dark with-title" id="questionDisplay" class="quiz" style="display:none;">
                        <p class="title">QUIZ</p>
                        <p id="quizQuestion"> </p>
                        <button class="nes-btn is-success" id="answer0" onclick="evaluateAnswer(0)"> </button><br>
                        <button class="nes-btn is-success" id="answer1" onclick="evaluateAnswer(1)"> </button><br>
                        <button class="nes-btn is-success" id="answer2" onclick="evaluateAnswer(2)"> </button>
                    </div>
                    <div class="nes-container is-dark with-title" id="information" class="information" style="display:none;">
                        <p id ="answer"></p>
                        <p id ="background"></p>
                        <button class="nes-btn is-warning" id="NextClose" onclick="nextCloseDecider()">Weiter</button>
                    </div>
                    <div class="nes-container is-dark with-title" id="emptyQuiz" style="display:none;">
                        <p id="eQMessage">Gibt erstmal keine weiteren Quizfragen!</p>
                        <button class="nes-btn is-warning" id="eQClose" onclick="document.getElementById('emptyQuiz').style.display = 'none'; main()">Schließen</button>
                    </div>
                    <div id ="barwrap">
                        <div id="barwrap_left">
                            <span id = "afforestation"></span>
                            <div class = "infoContainer">&#x1F6C8
                                <div id="afforestationGrowthRate" class = "upgradeInfo"></div>
                            </div><br>
                            <span id = "waterLevel"></span>
                            <div class = "infoContainer">&#x1F6C8
                                <div id="waterLevelGrowthRate" class = "upgradeInfo"></div>
                            </div>
                        </div>
                        <div id="barwrap_right">
                            <span id = "population"></span>
                            <div class = "infoContainer">&#x1F6C8
                                <div id="populationGrowthRate" class = "upgradeInfo"></div>
                            </div><br>
                            <span id = "temperature"></span>
                            <div class = "infoContainer">&#x1F6C8
                                <div id="temperatureGrowthRate" class = "upgradeInfo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div id="starWrapper">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>
    <div id="timedEventPopup" hidden="hidden">
        <div id="timedEventMessage"></div>
    </div>

    </main>
    
    <footer>
        <audio id="music" loop>
            <source src="resource/Gymnopedie No 1 – Satie (No Copyright Music).mp3"> </source>
        </audio>
        <div class="nes-container is-dark with-title" id="musicPlayer">
            <p class="title">MUSIC</p>
            <img id="playpause" src="resource/play.png" onclick="togglePlay()">
            <input type="range" id="volume-slider">
        </div>
    </footer>
    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/upgradeWindow.css">
    <script src="src/js/init.js"></script>
    <script src="src/js/updateGrowthRates.js"></script>
	<script src="src/js/basicFunctions.js"></script>
    <script src="src/js/events.js"></script>
    <script src="src/js/quizInit.js"></script>
    <script src="src/js/initUpgrades.js"></script>
    <script src="src/js/eventHandler.js"></script>
    <script src="src/js/quizHandler.js"></script>
    <script src="src/js/gameConfig.js"></script>
    <script src="src/js/attributeCheck.js"></script>
    <script src="src/js/attributeIncrement.js"></script>
    <script src="src/js/upgradeWindow.js"></script>
    <script src="src/js/musicPlayer.js"></script>
    <script src="src/js/main.js"></script>

</body>
</html>
