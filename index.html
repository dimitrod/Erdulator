<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erdulator</title>
</head>
<body>
    <header>

    </header>

    <main>
        <audio controls loop autoplay>
            <source src="resource/Gymnopedie No 1 â€“ Satie (No Copyright Music).mp3"></sourcesrc>
        </audio>
        <p id = "year"></p>
        <p id = "budget"></p>
        <p id = "co2e"></p>
        <p id = "afforestation"></p>
        <p id = "waterLevel"></p>
        <p id = "population"></p>
        <p id = "temperature"></p>
        <p id = "animalSpecies"></p>
        <p id = "ozoneLayer"></p>
        <dialog id="event">
            <p id="eventMessage"></p>
            <button id="reaction1" onclick="reaction(0)"></button>
            <button id="reaction2" onclick="reaction(1)"></button>
            <button id="reaction3" onclick="reaction(2)"></button>
        </dialog>
        <dialog id="info">
            <p id="stats"></p>
            <button id="closeInfo" onclick="document.getElementById('info').close(); newQuestion()">Okay</button>
        </dialog>
        <dialog id="gameOver">
            <p id="gameOverMessage"></p>
            <button id="restart" onclick="location.reload()">Restart</button>
        </dialog>
        <div id="question" class="quiz" hidden="hidden">
            <p id="quizQuestion"> </p>
            <button id="answer0" onclick="evaluateAnswer(0)"> </button>
            <button id="answer1" onclick="evaluateAnswer(1)"> </button>
            <button id="answer2" onclick="evaluateAnswer(2)"> </button>
        </div>
        <div id="information" class="information" hidden="hidden">
            <p id ="answer"></p>
            <p id ="background"></p>
            <button id="closeInformation" onclick="timeIncrement()">Okay</button>
        </div>
    </main>
    
    <footer>

    </footer>
    <script src="src/events.js"></script>
    <script src="src/quizInit.js"></script>
    <script src="src/eventHandler.js"></script>
    <script src="src/quizHandler.js"></script>
    <script src="src/init.js"></script>
</body>
</html>
